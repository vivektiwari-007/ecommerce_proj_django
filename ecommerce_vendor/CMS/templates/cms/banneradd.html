{% extends 'myapp/base.html' %} <!-- Add this for inheritance -->
<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Home</title>
</head>
<body>
  {% block content %}

  <div class="content-header">
    <div class="container-fluid">
    </div>
  </div>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <!-- <h1>Profile</h1> -->
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="">CMS</a></li>
            <li class="breadcrumb-item active"><a href="{% url 'bannerdetail' %}">Banner</a></li>
            <li class="breadcrumb-item active">Add Banner</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
    <!-- {{request.user.username}} -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <!-- <h3 class="card-title">DataTable with minimal features & hover style</h3> -->
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form role="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="card-body">
                      <div class="row">
                        <div class="form-group col-sm-4">
                          <label for="exampleInputEmail1">Banner title</label>
                          <input type="text" class="form-control" id="title" name="title" placeholder="Enter Banner Title" value="{{banner.title}}">
                        </div>
                        <div class="form-group col-sm-4">
                          <label for="exampleInputEmail1">Sort order</label>
                          <input type="text" class="form-control" id="sort_order" name="sort_order" placeholder="Enter sort Order" value="{{banner.sort_order}}">
                        </div>
                        <div class="form-group col-sm-4">
                          <label>Active</label>
                          <select class="form-control" name="is_active" data-placeholder="Select a State" style="width: 100%;">
                            <option>---Select Active---</option>
                            <option {% if banner.is_active == True %} selected {% endif %} value="True">Yes</option>
                            <option {% if banner.is_active == False %} selected {% endif %} value="False">No</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-sm-4">
                          <label for="exampleInputEmail1">Url</label>
                          <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL" value="{{banner.url}}">
                        </div>
                        <div class="form-group col-sm-4">
                          <label for="exampleInputEmail1">Position</label>
                          <input type="text" class="form-control" id="position" name="position" placeholder="Enter Position" value="{{banner.position}}">
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-sm-6">
                          <label for="email">Image</label>
                          <input type="file" class="form-control" id="image" name="image">
                          {% if banner %}
                          <img class="profile-user-img img-fluid img-circle" src="{{banner.image.url}}"
                            alt="User profile picture">
                          {% endif %}
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-sm-6">
                          <label for="exampleInputEmail1">Content</label>
                          <textarea class="textarea" placeholder="Place some text here" name="content"
                          style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">{{banner.content}}</textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-sm-6" hidden>
                          <label for="email" class="col-sm-3 col-form-label">Created By</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="email" name="created_by" placeholder="Email" value="{% if banner.created_by %} {{banner.created_by}} {% else %} {{request.user.user_id}} {% endif %}">
                          </div>
                        </div>
                        <div class="form-group col-sm-6" hidden>
                          <label for="email" class="col-sm-3 col-form-label">Modified By</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="email" name="modified_by" placeholder="Email" value="{{request.user.user_id}}">
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.card-body -->
    
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">{% if banner %}Update{% else %}Submit{% endif %}</button>
                    </div>
                  </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
  <!-- /.content -->
  {% endblock %}

  {% block js %}
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script>
    $(function () {
      // Summernote
      $('.textarea').summernote()
    })
  </script>
  
  {% endblock %}
</body>
</html>
