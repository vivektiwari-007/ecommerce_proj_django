{% extends 'myapp/base.html' %} <!-- Add this for inheritance -->
<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Home</title>
</head>
<body>
  {% block content %}

  <div class="content-header">
    <div class="container-fluid">
    </div>
  </div>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <!-- <h1>Profile</h1> -->
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="">CMS</a></li>
            <li class="breadcrumb-item active"><a href="{% url 'pagedetail' %}">Page</a></li>
            <li class="breadcrumb-item active">Add Page</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <!-- Content Header (Page header) -->
  
    <!-- {{request.user.username}} -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <!-- <h3 class="card-title">DataTable with minimal features & hover style</h3> -->
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form role="form" method="POST">{% csrf_token %}
                    <div class="card-body">
                      <div class="row">
                        <div class="form-group col-sm-4">
                          <label for="exampleInputEmail1">Page title</label>
                          <input type="text" class="form-control" id="title" name="title" placeholder="Enter page title" value="{{page.title}}">
                        </div>
                        <div class="form-group col-sm-4">
                          <label for="exampleInputEmail1">Sort Order</label>
                          <input type="text" class="form-control" id="sort_order" name="sort_order" placeholder="Enter sort order" value="{{page.sort_order}}">
                        </div>
                        <div class="form-group col-sm-4">
                          <label>Active</label>
                          <select class="form-control" name="is_active" data-placeholder="Select a State" style="width: 100%;">
                            <option>---Select Active---</option>
                            <option {% if page.is_active == True %} selected {% endif %} value="True">Yes</option>
                            <option {% if page.is_active == False %} selected {% endif %} value="False">No</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-sm-6">
                          <label>Page group</label>
                          <select class="form-control" name="page_group_id" data-placeholder="Select a State" style="width: 100%;">
                            <option>--- Select pagegroup ---</option>
                            {% for i in pagegroup %}
                              <option {% if page.page_group_id_id.page_group_id == i.page_group_id %} selected {% endif %} value="{{i.page_group_id}}">{{i.title}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-sm-6">
                          <label>Page content</label>
                          <textarea class="textarea" placeholder="Place some text here" name="intro"
                          style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">{{page.intro}}</textarea>
                        </div>
                      </div>
                      <div class="form-group row" hidden>
                        <label for="email" class="col-sm-3 col-form-label">Created By</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="email" name="created_by" placeholder="Email" value="{% if page.created_by %} {{page.created_by}} {% else %} {{request.user.user_id}} {% endif %}">
                        </div>
                      </div>
                      <div class="form-group row" hidden>
                        <label for="email" class="col-sm-3 col-form-label">Modified By</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="email" name="modified_by" placeholder="Email" value="{{request.user.user_id}}">
                        </div>
                      </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card card-primary card-outline">
                      <div class="card-header">
                        <h3 class="card-title">
                          <i class="fas fa-edit"></i>
                          More Information
                        </h3>
                      </div>
                      <div class="card-body">
                        <!-- <ul class="nav nav-tabs" id="custom-content-below-tab" role="tablist">
                          <li class="nav-item">
                            <a class="nav-link" id="custom-content-below-profile-tab" data-toggle="pill" href="#custom-content-below-seo" role="tab" aria-controls="custom-content-below-data" aria-selected="false">Seo</a>
                          </li>
                        </ul> -->
                        <!-- <div class="tab-content" id="custom-content-below-tabContent"> -->
                          <!-- <div class="tab-pane fade" id="custom-content-below-seo" role="tabpanel" aria-labelledby="custom-content-below-profile-tab"><br> -->
                              <div class="row">
                                <div class="form-group col-sm-6">
                                  <label for="exampleInputEmail1">Meta title</label>
                                  <input type="text" class="form-control" id="title" name="meta_tag_title" placeholder="Enter meta Title" value="{{page.meta_tag_title}}">
                                </div>
                                <div class="form-group col-sm-6">
                                  <label for="exampleInputEmail1">Meta keyword</label>
                                  <input type="text" class="form-control" id="title" name="meta_tag_keyword" placeholder="Enter meta keyword" value="{{page.meta_tag_keyword}}">
                                </div>
                              </div>
                              <div class="row">
                                <div class="form-group col-sm-6">
                                  <label for="exampleInputEmail1">Meta content</label>
                                  <input type="text" class="form-control" id="title" name="meta_tag_discripation" placeholder="Enter meta content" value="{{page.meta_tag_discripation}}">
                                </div>
                              </div>
                           <!-- </div>
                        </div> -->
                       </div>
                      </div>
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">{% if page %}Update{% else %}Submit{% endif %}</button>
                    </div>
                  </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
  <!-- /.content -->
  {% endblock %}

  {% block js %}
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script>
    $(function () {
      // Summernote
      $('.textarea').summernote()
    })
  </script>
  
  {% endblock %}
</body>
</html>
