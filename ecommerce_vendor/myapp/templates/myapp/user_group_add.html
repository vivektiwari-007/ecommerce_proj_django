{% extends 'myapp/base.html' %}
{% load static %} <!-- Add this for inheritance -->
<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Home</title>
</head>
<body>
  {% block content %}
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <!-- <h1>Profile</h1> -->
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="">Setting</a></li>
            <li class="breadcrumb-item"><a href="{% url 'usergroupdetail' %}">User Group</a></li>
            <li class="breadcrumb-item active">User Group Add</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
    <!-- {{request.user.username}} -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title"></h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form role="form" method="POST">{% csrf_token %}
                  <div class="card-body">
                    <div class="row">
                      <div class="form-group col-sm-6">
                        <label for="email">Group Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Group name" value="{{usergroup.name}}">
                      </div>
                      <div class="form-group col-sm-6">
                        <label>Active</label>
                        <select class="form-control" name="is_active" data-placeholder="Select a State" style="width: 100%;">
                          <option>---Select Active---</option>
                          <option {% if usergroup.is_active == True %} selected {% endif %} value="True">Yes</option>
                          <option {% if usergroup.is_active == False %} selected {% endif %} value="False">No</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-6">
                        <label for="email">slug</label>
                        <input type="text" class="form-control" id="slug" name="slug" placeholder="slug" value="{{usergroup.slug}}">
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-4" hidden>
                        <label for="email" class="col-sm-3 col-form-label">Created By</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="email" name="created_by" placeholder="Email" value="{{request.user.user_id}}">
                        </div>
                      </div>
                      <div class="form-group col-sm-4" hidden>
                        <label for="email" class="col-sm-3 col-form-label">Modified By</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="email" name="modified_by" placeholder="Email" value="{{request.user.user_id}}">
                        </div>
                      </div>
                    </div>
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">{% if usergroup %} Update {% else %} Submit {% endif %}</button>
                    </div>
                  </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
  <!-- /.content -->
  {% endblock %}
</body>
</html>
