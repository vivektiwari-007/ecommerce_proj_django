{% extends 'myapp/base.html' %} <!-- Add this for inheritance -->
<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Home</title>
</head>
<body>
  {% block content %}

  <div class="content-header">
    <div class="container-fluid">
    </div>
  </div>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <!-- <h1>Profile</h1> -->
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="">Setting</a></li>
            <li class="breadcrumb-item active"><a href="{% url 'languagedetail' %}">language</a></li>
            <li class="breadcrumb-item active">Add language</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
    <!-- {{request.user.username}} -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title"></h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form role="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>Language name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter language name" value="{{language.name}}">
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Language code</label>
                                <input type="text" class="form-control" id="code" name="code" placeholder="Enter language code" value="{{language.code}}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>Sort order</label>
                                <input type="text" class="form-control" id="sort_order" name="sort_order" placeholder="Enter sort order" value="{{language.sort_order}}">
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Status</label>
                                <select class="form-control" name="is_active" data-placeholder="Select a State" style="width: 100%;">
                                  <option>---Select Active---</option>
                                  <option {% if language.is_active == True %} selected {% endif %} value="True">Yes</option>
                                  <option {% if language.is_active == False %} selected {% endif %} value="False">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>Upload Picture</label>
                                <input type="file" class="form-control" id="image" name="image" value="{{language.sort_order}}">
                                {% if language %}
                                    <img class="profile-user-img img-fluid img-circle"
                                    src="{{language.image.url}}"
                                    alt="User profile picture">
                                {% endif %}
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-4 form-group" hidden>
                                <label for="email" class="col-sm-3 col-form-label">Created By</label>
                                <input type="text" class="form-control" id="email" name="created_by" placeholder="Email" value="{% if language %} {{language.created_by}} {% else %} {{request.user.user_id}} {% endif %}">
                              </div>
                              <div class="form-group col-sm-4 form-group" hidden>
                                <label for="email" class="col-sm-3 col-form-label">Modified By</label>
                                <input type="text" class="form-control" id="email" name="modified_by" placeholder="Email" value="{{request.user.user_id}}">
                              </div>
                        </div>
                    </div>
                    </div>
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">{% if language %}Update{% else %}Submit{% endif %}</button>
                    </div>
                  </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
  <!-- /.content -->
  {% endblock %}

  {% block js %}
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script>
    $(function () {
        // Summernote
        //   $('.textarea').summernote()
    });
  </script>
  
  {% endblock %}
</body>
</html>
