{% extends 'myapp/base.html' %} <!-- Add this for inheritance -->
<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% block title %} Omtecweb admin panel | currency {% endblock %}
</head>
<body>
  {% block content %}

  <div class="content-header">
    <div class="container-fluid">
    </div>
  </div>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <!-- <h1>Profile</h1> -->
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="">Setting</a></li>
            <li class="breadcrumb-item active"><a href="{% url 'currencydetail' %}">currency</a></li>
            <li class="breadcrumb-item active">Add currency</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
    <!-- {{request.user.username}} -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title"></h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form role="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>Currency title</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter currency title" value="{{currency.title}}">
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Currency code</label>
                                <input type="text" class="form-control" id="code" name="code" placeholder="Enter currency code" value="{{currency.code}}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>Symbol left</label>
                                <input type="text" class="form-control" id="symbol_left" name="symbol_left" placeholder="Enter symbol left" value="{{currency.symbol_left}}">
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Symbol right</label>
                                <input type="text" class="form-control" id="symbol_right" name="symbol_right" placeholder="Enter symbol right" value="{{currency.symbol_right}}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>Status</label>
                                <select class="form-control" name="is_active" data-placeholder="Select a State" style="width: 100%;">
                                {% if currency.is_active == True %}
                                    <option value="{{currency.is_active}}">Yes</option>
                                    <option value="False">No</option>
                                {% elif currency.is_active == False %}
                                    <option value="{{currency.is_active}}">No</option>
                                    <option value="True">Yes</option>
                                {% else %}
                                    <option>---Select Active---</option>
                                    <option {% if currency.is_active == True %} selected {% endif %} value="True">Yes</option>
                                    <option {% if currency.is_active == False %} selected {% endif %} value="False">No</option>
                                {% endif %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-4 form-group" hidden>
                                <label for="email" class="col-sm-3 col-form-label">Created By</label>
                                <input type="text" class="form-control" id="email" name="created_by" placeholder="Email" value="{% if currency %} {{currency.created_by}} {% else %} {{request.user.user_id}} {% endif %}">
                              </div>
                              <div class="form-group col-sm-4 form-group" hidden>
                                <label for="email" class="col-sm-3 col-form-label">Modified By</label>
                                <input type="text" class="form-control" id="email" name="modified_by" placeholder="Email" value="{{request.user.user_id}}">
                              </div>
                        </div>
                    </div>
                    </div>
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">{% if currency %}Update{% else %}Submit{% endif %}</button>
                    </div>
                  </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
  <!-- /.content -->
  {% endblock %}

  {% block js %}
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script>
    $(function () {
        // Summernote
        //   $('.textarea').summernote()
    });
  </script>
  
  {% endblock %}
</body>
</html>
